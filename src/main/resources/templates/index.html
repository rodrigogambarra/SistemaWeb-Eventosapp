<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>                 <!--configuração do materialize-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>      <!--configuração do materialize-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>                                 <!--configuração do materialize-->

    <title>Eventos App</title>
</head>
<body>

    <h1>Lista de Eventos</h1>
    <h3><a class="waves-effect waves-light btn" href="/cadastrarEvento"><i class="material-icons left">add_circle_outline</i>Cadastrar de Eventos</a></h3>
    <table>
        <thead>
        <tr>
            <th>nome</th>
            <th>local</th>
            <th>data</th>
            <th>horário</th>
        </tr>
        </thead>
        <tbody>
    <tr th:each="evento : ${eventos}"><!--para cada evento pega do objeto e manda para a viw-->

            <th><span th:text="${evento.nome}"</span></th>
            <th><span th:text="${evento.local}"</span></th>
            <th><span th:text="${evento.data}"</span></th>
            <th><span th:text="${evento.horario}"</span></th>
    </tr>
        </tbody>
    </table>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script> <!--configuração do materialize-->
</body>
</html>
