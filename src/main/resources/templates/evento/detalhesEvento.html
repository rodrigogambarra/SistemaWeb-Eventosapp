<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>                 <!--configuração do materialize-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>      <!--configuração do materialize-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>                                 <!--configuração do materialize-->

    <title>Detalhes Evento</title>
</head>
<body>

    <h1>Evento</h1>
    <h3><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">view_headline</i>Lista de Eventos</a></h3>
    <div  class="container">
            <div th:each="evento : ${evento}">
                    <p>Nome: <span th:text="${evento.nomeEvento}"></span></p>
                    <p>Local: <span th:text="${evento.local}"></span></p>
                    <p>Data: <span th:text="${evento.data}"></span></p>
                    <p>Horário: <span th:text="${evento.horario}"></span></p>
            </div>

        <h4>Adicionar convidado ao evento:</h4>

        <th:block th:include="mensagemValidacao"></th:block>

        <form method="post">
            Nome: <input type="text" value="" name="nomeConvidado"/>
            RG: <input type="text" value="" name="rg"/>
            <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar</button>
        </form>

        <h5>Lista de Convidados</h5>
    </div>

        <div class="container" th:each="convidado : ${convidados}"><!--Para cada objeto convidado-->
            <div class="row"> <!--para mostrar nome e RG na mesma linha-->
                <div class="input-field col s6"><!--para mostrar nome e RG na mesma linha-->
                    <span th:text="${convidado.nomeConvidado}"></span>
                </div>
                <div class="input-field col s3"><!--para mostrar nome e RG na mesma linha-->
                    <span th:text="${convidado.rg}"></span>
                </div>
            </div>
        </div>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="materialize/js/materialize.min.js" type="text/javascript"></script> <!--configuração do materialize-->
</body>
</html>
