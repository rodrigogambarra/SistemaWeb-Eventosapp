<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>                 <!--configuração do materialize-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>      <!--configuração do materialize-->

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>                                 <!--configuração do materialize-->

    <link rel="stylesheet" href="style/styleCss.css"/> <!--chamada para o arquivo Css-->

    <title>Detalhes Evento</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <span class="brand-logo">Detalhes do Evento</span>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light btn" href="/eventos"><i class="material-icons left">format_list_bulleted</i>Lista de Eventos</a></li>
            </ul>
        </div>
    </nav>
</header>

    <div  class="container detalhesEvento">
        <h5>Adicionar convidado ao evento:</h5>
            <div th:each="evento : ${evento}">
                    <p>Nome: <span th:text="${evento.nomeEvento}"></span></p>
                    <p>Local: <span th:text="${evento.local}"></span></p>
                    <p>Data: <span th:text="${evento.data}"></span></p>
                    <p>Horário: <span th:text="${evento.horario}"></span></p>
            </div>

    </div>
    <div class="container formConvidado">
        <h5>Adicionar convidado ao evento:</h5>

        <th:block th:include="mensagemValidacao"></th:block> <!--mensagem da validação-->

        <form method="post">
            Nome: <input type="text" value="" name="nomeConvidado"/>
            RG: <input type="text" value="" name="rg"/>
            <button type="submit" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Adicionar</button>
        </form>

    </div>
        <table class="container tabelaConvidado">
            <thead>
                <th>Nome Convidado</th>
                <th>RG</th>
                <th>Deletar</th>
            </thead>
            <tbody>
                <tr th:each="convidado : ${convidados}"><!--Para cada objeto convidado-->
                    <td><span th:text="${convidado.nomeConvidado}"></span></td>
                    <td><span th:text="${convidado.rg}"></span></td>
                    <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0, convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
                </tr>
            </tbody>
        </table>
    <!--JavaScript at end of body for optimized loading-->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="materialize/js/materialize.min.js" type="text/javascript"></script> <!--configuração do materialize-->
</body>
</html>
